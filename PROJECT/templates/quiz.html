{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-4 text-center">Mental Health Self-Assessment</h2>
  <form method="POST" action="{{ url_for('quiz_page') }}">
    {% for question in questions %}
    <div class="mb-3">
      <label for="{{ question }}" class="form-label">{{ question.replace('_', ' ').capitalize() }}</label>
      <select class="form-select" name="{{ question }}" required>
        <option value="">-- Select an option --</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    {% endfor %}
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </div>
  </form>
</div>
{% endblock %}
