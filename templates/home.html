{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="card text-center shadow-lg border-0 p-4">
    <h2 class="mb-3">Welcome to the Depression Detection System</h2>
    <p class="text-muted">Empowering you to understand and manage your mental health through AI-driven assessments.</p>

    <div class="mt-4">
      {% if session.username %}
        <a href="{{ url_for('quiz_page') }}" class="btn btn-primary btn-lg me-2">Start Assessment</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg">Register</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
