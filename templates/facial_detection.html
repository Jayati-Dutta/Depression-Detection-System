{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm text-center">
  <h2 class="mb-4">Facial Depression Detection</h2>
  <p class="text-muted mb-3">
    This feature uses your webcam to detect facial expressions and assess potential signs of depression.
  </p>
  <p class="text-muted">Ensure your face is clearly visible and well-lit before proceeding.</p>

  <form method="POST" action="{{ url_for('facial_detection') }}">
    <button type="submit" class="btn btn-primary btn-lg mt-4">Start Facial Detection</button>
  </form>
</div>
{% endblock %}
